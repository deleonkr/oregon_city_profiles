
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Race and Ethnicity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  </head>

  <body>

    <div>
        <canvas id="race" style="height: 400px; width: 100%"></canvas>
    </div>

      <p style="font-family: Helvetica; color: #333; padding: 1em 2em; font-size: 12px">
        Source: U.S. Census Bureau
      </p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes@0.4.0/dist/chartjs-plugin-colorschemes.min.js"></script>

	<script>

        // Get container for the chart

    var ctx = document.getElementById('race').getContext('2d');

    var racedata = {
        labels: ["Happy Valley", "Portland-Vancouver-Hillsboro", "Oregon"],
        datasets: [
            {
                label: "White alone",
                backgroundColor: '#ff6384',
                data: [63.6, 71.4, 74.1]
            },
            {
                label: "Hispanic or Latino",
                backgroundColor: '#36a2eb',
                data: [6.4, 12.5, 13.6]
            },
            {
                label: "Black alone",
                backgroundColor: '#cc65fe',
                data: [0.9, 2.7, 1.8]
            },
            {
                label: "Asian alone",
                backgroundColor: '#ffce56',
                data: [19.8, 6.8, 4.40]
            },
            {
                label: "Two or more races",
                backgroundColor: '#2ca02c',
                data: [7.2,  5.2,  4.7]
            },
            {
                label: "Other",
                backgroundColor: '#ff7f0e',
                data: [2.1,  1.4,  1.4]
            }
        ]
    };
        
    new Chart(ctx, {
      type: 'bar',
      data: racedata,
      options: {
        indexAxis: 'y',
        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                beginAtZero: true
                }
            }],
            xAxes: [{
              stacked: true
            }]
          } 
      }
    });
  
  </script>    
    
  </body>
</html>
